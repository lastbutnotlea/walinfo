<table class="table table-hover">
  <thead>
    <tr>
      <th>Nummer</th>
      <th>Name</th>
      <th>Bundesland</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let wahlkreis of wahlkreise$ | async"
        routerLink="/wahlkreis/{{ wahlkreis.nummer }}"
        style="cursor: pointer;">
      <td>{{wahlkreis.nummer}}</td>
      <td>{{wahlkreis.name}}</td>
      <td>{{wahlkreis.bundesland.name}}</td>
    </tr>
  </tbody>
</table>
