<table class="table table-hover">
  <thead>
    <tr>
      <th>Nummer</th>
      <th>Name</th>
      <th>Bundesland</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let wahlkreis of wahlkreise$ | async" routerLink="/wahlkreis/{{wahlkreis.id}}">
      <td>{{wahlkreis.nummer}}</td>
      <td>{{wahlkreis.name}}</td>
      <td>{{wahlkreis.bundesland}}</td>
    </tr>
  </tbody>
</table>
